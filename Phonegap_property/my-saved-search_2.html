		var headerH = $('#headerDiv').height();

		var appHeight = window.innerHeight;
		var contentH = appHeight-(headerH)-45;

	function mySavedSearch(){

newItem = newItem +'<div class="search-bg"><a href="#" class="delete-icon"><img src="images/other/close.png" width="47" height="37" alt="" /></a><span class="pink-txt">'+search_name+'</span><a href="#" class="blue-arrow-icon"><img src="images/other/blue-arrow.png" width="35" height="30" alt="" onClick="document.location.href=search_results_tenants.html;" /></a></div>'
